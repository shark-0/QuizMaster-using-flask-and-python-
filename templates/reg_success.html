<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Successful</title>
    <style>
      /* --- Global Styles --- */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");
      @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css");

      :root {
        --light-blue: #e3f2fd;
        --dusky-blue: #2a3d54;
        --accent-green: #4caf50;
        --accent-orange: #ff9800;
        --primary-text: #2c3e50;
        --secondary-text: #7f8c8d;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background-color: var(--light-blue);
        color: var(--primary-text);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      /* --- Success Container --- */
      .success-container {
        position: relative;
        z-index: 1;
        background-color: #ffffff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 100%;
        text-align: center;
        animation: fadeIn 0.6s ease-out;
        transition: transform 0.3s ease;
      }

      .success-container:hover {
        transform: translateY(-5px);
      }

      .success-icon {
        font-size: 4rem;
        color: var(--accent-green);
        margin-bottom: 20px;
        animation: scaleIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }

      .success-icon i {
        animation: pulse 2s infinite;
      }

      .success-container h2 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        color: var(--dusky-blue);
      }

      .success-container p {
        font-size: 1rem;
        color: var(--secondary-text);
        line-height: 1.6;
        margin-bottom: 40px;
      }

      .login-btn {
        display: inline-block;
        width: auto;
        padding: 15px 40px;
        font-size: 1.2rem;
        font-weight: 600;
        border: none;
        border-radius: 50px;
        background-color: var(--dusky-blue);
        color: #ffffff;
        text-decoration: none;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease,
          box-shadow 0.3s ease;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      }

      .login-btn:hover {
        transform: translateY(-3px);
        background-color: #1a2736;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      /* --- Animations --- */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      /* --- Media Queries --- */
      @media (max-width: 600px) {
        .success-container {
          padding: 30px;
          margin: 20px;
        }

        .success-container h2 {
          font-size: 2rem;
        }

        .success-container p {
          font-size: 0.9rem;
        }

        .login-btn {
          padding: 12px 30px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h2>Registration Successful!</h2>
      <p>
        Congratulations! Your account has been created successfully. You can now
        login and start your quiz journey.
      </p>
      <a href="{{ url_for('login') }}" class="login-btn">Go to Login</a>
    </div>
  </body>
</html>
