<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Result</title>
    <style>
      /* --- Global Styles --- */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");
      @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css");

      :root {
        --light-blue: #e3f2fd;
        --dusky-blue: #2a3d54;
        --accent-green: #4caf50;
        --accent-orange: #ff9800;
        --primary-text: #2c3e50;
        --secondary-text: #7f8c8d;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background-color: var(--light-blue);
        color: var(--primary-text);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      /* --- Result Container --- */
      .result-container {
        position: relative;
        z-index: 1;
        background-color: #ffffff;
        padding: 50px 60px;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
        animation: fadeIn 0.6s ease-out;
      }

      .result-container:hover {
        transform: translateY(-5px);
        transition: transform 0.3s ease;
      }

      .trophy-icon {
        font-size: 5rem;
        color: var(--accent-orange);
        margin-bottom: 20px;
        animation: bounceIn 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }

      .trophy-icon i {
        animation: pulse 2s infinite;
      }

      .result-container h2 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 15px;
        color: var(--dusky-blue);
      }

      .score {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 30px;
        color: var(--accent-green);
      }

      .score span {
        color: var(--primary-text);
        font-weight: 600;
      }

      .back-btn {
        display: inline-block;
        width: auto;
        padding: 15px 40px;
        font-size: 1.2rem;
        font-weight: 600;
        border: none;
        border-radius: 50px;
        background-color: var(--dusky-blue);
        color: #ffffff;
        text-decoration: none;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease,
          box-shadow 0.3s ease;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      }

      .back-btn:hover {
        transform: translateY(-3px);
        background-color: #1a2736;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      /* --- Animations --- */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      /* --- Media Queries --- */
      @media (max-width: 600px) {
        .result-container {
          padding: 40px;
          margin: 20px;
        }
        .result-container h2 {
          font-size: 2rem;
        }
        .score {
          font-size: 1.5rem;
        }
        .back-btn {
          padding: 12px 30px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="result-container">
      <div class="trophy-icon">
        <i class="fas fa-trophy"></i>
      </div>
      <h2>Quiz Completed!</h2>
      <div class="score">
        Your Score: <span>{{ student_marks }}</span> / {{ total_marks }}
      </div>
      <form method="POST">
        <button class="back-btn" name="back-btn" type="submit" value="button">
          Go Back to Dashboard
        </button>
      </form>
    </div>
  </body>
</html>
